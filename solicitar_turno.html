<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>3er Entrega</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/estilosCSS.css">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <!--Cabecera-->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light botonera">
                <a class="navbar-brand" href="index.html"><img src="imagenes/logo.jpg" alt="logo" width="80px" height="80px"></a>
                <a href="noticias.html">Noticias</a>
                <a href="podcast.html">Podcast</a>
                <a href="solicitar_turno.html">Solicitar Turno</a>
            </nav>
        </header>
        <!--Cuerpo-->
        <section class="container">
            <section class="cuerpo row">
                <h2 class="col-12">Coordinemos un turno!</h2>
                <main class="col-12">
                    <form name="turno">
                        <div class="row">
                        <div class="col">
                            <label>Nombre</label>
                            <input type="text" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="col">
                            <label>Apellido</label>
                            <input type="text" class="form-control" placeholder="Apellido">
                        </div>
                        </div>
                        <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label>Fecha consulta</label>
                            <input type="date" class="form-control" name="fechaConsulta">
                        </div>
                        <div class="form-group">
                            <label>Tipo Consulta</label>
                            <select name="tipoConsulta" class="form-control">
                                <option value="IO">Ingresar Opcion</option>
                                <option value="PC">Primera Consulta</option>
                                <option value="RT">Renovar Turno</option>
                                <option value="NT">Nuevo Turno</option>
                            </select>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" name="confirmacion">
                            <label class="form-check-label">Confirmo solicitud consulta</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar Turno</button>
                        <button type="reset" class="btn btn-secundary">Limpiar Turno</button>
                    </form>
                </main>
            </section>
            <!--Pie-->
            <footer class="pie row">
                <div class="col-6">
                    <h3>Contacto</h3>
                    <ul>
                        <li>Direccion</li>                  
                        <li>Horarios</li>
                        <li>Telefono</li>
                        <li>Mail</li>
                    </ul>
                </div>   
                <div class="col-6">     
                    <h3>Redes</h3>
                    <ul>
                        <li><a href="https://www.instagram.com/estudio_psi/" target="blank">Instagram</a></li>
                        <li><a href="https://www.facebook.com/" target="blank">Facebook</a></li>
                        <li><a href="https://api.whatsapp.com/send?phone=543794237050" target="blank">Whatsapp</a></li>
                    </ul>
                </div>
            </footer>
        </section>
    </body>
</html>
